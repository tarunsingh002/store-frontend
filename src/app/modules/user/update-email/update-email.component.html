<div class="row d-flex justify-content-center w-100 no-gutters">
  <div class="col-lg-6 col-md-8">
    <mat-card class="w-100 mt-5 mb-5">
      <mat-card-header>
        <mat-card-title class="mb-2">Update Email</mat-card-title>
      </mat-card-header>
      <mat-card-content class="pb-3">
        <form
          [formGroup]="emailUpdateForm"
          #trackSubmission="ngForm"
          (ngSubmit)="onEmailUpdateFormSubmitted(emailUpdateForm, trackSubmission)"
        >
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input
              matInput
              name="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
            />
          </mat-form-field>
          <mat-error
            *ngIf="
              emailUpdateForm.controls.email.invalid &&
              (emailUpdateForm.controls.email.touched || trackSubmission.submitted)
            "
            class="mb-1"
            >Enter a valid email</mat-error
          >
          <mat-error *ngIf="emailUpdateFormNoChange && trackSubmission.submitted" class="mb-1"
            >Please make a change to any of the fields before submitting</mat-error
          >
          <button type="submit" mat-raised-button color="primary">Update</button>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
