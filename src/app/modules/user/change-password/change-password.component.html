<div class="row d-flex justify-content-center w-100 no-gutters">
  <div class="col-lg-6 col-md-8">
    <mat-card class="w-100 mt-5 mb-5">
      <mat-card-header>
        <mat-card-title class="mb-2">Change Password</mat-card-title>
      </mat-card-header>
      <mat-card-content class="pb-3">
        <form
          [formGroup]="changePasswordForm"
          #trackSubmission="ngForm"
          (ngSubmit)="onChangePasswordFormSubmitted(changePasswordForm, trackSubmission)"
        >
          <mat-form-field class="w-100">
            <mat-label>Current Password</mat-label>
            <input
              matInput
              name="currentPassword"
              type="password"
              formControlName="currentPassword"
              placeholder="Enter your current Password"
            />
          </mat-form-field>
          <mat-error
            *ngIf="
              changePasswordForm.controls.currentPassword.invalid &&
              (changePasswordForm.controls.currentPassword.touched || trackSubmission.submitted)
            "
            class="mb-1"
            >Please enter minimum 6 characters</mat-error
          >
          <mat-form-field class="w-100">
            <mat-label>New Password</mat-label>
            <input
              matInput
              name="newPassword"
              type="password"
              formControlName="newPassword"
              placeholder="Enter your new Password"
            />
          </mat-form-field>
          <mat-error
            *ngIf="
              changePasswordForm.controls.newPassword.invalid &&
              (changePasswordForm.controls.newPassword.touched || trackSubmission.submitted)
            "
            class="mb-1"
            >Please enter minimum 6 characters</mat-error
          >
          <mat-error
            *ngIf="
              changePasswordForm.errors?.currentAndNewPasswordSame && trackSubmission.submitted
            "
            class="mb-1"
            >New password needs to be different from current password</mat-error
          >
          <button type="submit" mat-raised-button color="primary">Update</button>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
