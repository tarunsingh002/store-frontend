<div class="container margin-top">
  <div class="row d-flex justify-content-center w-100 no-gutters">
    <div class="col-lg-6 col-md-8">
      <mat-card appearance="outlined" class="w-100 mt-5 mb-5">
        <mat-card-header>
          <mat-card-title class="mb-2">Registration Form</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pb-3">
          <form #authForm="ngForm" (ngSubmit)="formSubmitted(authForm)">
            <mat-form-field class="w-100">
              <mat-label>First Name</mat-label>
              <input
                matInput
                name="firstName"
                ngModel
                required
                placeholder="Enter your first name"
                #firstName="ngModel"
                minlength="2"
              />
            </mat-form-field>
            <mat-error
              class="mb-1"
              *ngIf="
                (firstName.invalid && firstName.touched) ||
                (authForm.submitted && firstName.invalid)
              "
              >Minimum 2 characters</mat-error
            >
            <mat-form-field class="w-100">
              <mat-label>Last Name</mat-label>
              <input
                matInput
                name="lastName"
                ngModel
                required
                placeholder="Enter your last name"
                #lastName="ngModel"
                minlength="2"
              />
            </mat-form-field>
            <mat-error
              class="mb-1"
              *ngIf="
                (lastName.invalid && lastName.touched) || (authForm.submitted && lastName.invalid)
              "
              >Minimum 2 characters</mat-error
            >
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input
                matInput
                name="email"
                ngModel
                required
                placeholder="Enter your email"
                #email="ngModel"
                email
              />
            </mat-form-field>
            <mat-error
              class="mb-1"
              *ngIf="(email.invalid && email.touched) || (authForm.submitted && email.invalid)"
              >Enter a valid email</mat-error
            >

            <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                name="password"
                ngModel
                required
                placeholder="Enter your password"
                minlength="6"
                #password="ngModel"
              />
            </mat-form-field>
            <mat-error
              class="mb-1"
              *ngIf="
                (password.invalid && password.touched) || (authForm.submitted && password.invalid)
              "
              >Password must be atleast 6 characters</mat-error
            >

            <div>
              <button type="submit" mat-raised-button color="primary">Register</button>
              |
              <button type="button" mat-raised-button color="primary" (click)="onSwitch()">
                Switch to Sign In
              </button>
            </div>
          </form>
        </mat-card-content>
        <mat-card-footer>
          <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
