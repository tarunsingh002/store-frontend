<header>
  <nav class="navbar fixed-top navbar-expand-lg bg-primary navbar-dark">
    <div class="d-flex align-items-center">
      <img class="icon" src="../../assets/computer-solid.svg" />
      <a mat-button class="ml-2 navbar-brand" routerLink="/products/home">Store</a>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav mr-auto align-items-center">
        <a
          mat-button
          class="nav-link mr-lg-1"
          routerLinkActive="active"
          routerLink="/products/home"
        >
          Home
        </a>
        <a
          mat-button
          routerLink="/products/laptops"
          routerLinkActive="active"
          class="nav-link mr-lg-1"
        >
          Laptops
        </a>
        <a
          mat-button
          routerLink="/products/mobiles"
          routerLinkActive="active"
          class="nav-link mr-lg-1"
        >
          Mobiles
        </a>
        <a
          mat-button
          routerLink="/products/printers"
          routerLinkActive="active"
          class="nav-link mr-lg-1"
        >
          Printers
        </a>
        <a mat-button class="nav-link mr-lg-1" routerLinkActive="active" routerLink="/products/all">
          All Products
        </a>
        <a
          mat-button
          class="nav-link mr-lg-1"
          routerLinkActive="active"
          routerLink="/miscellaneous/aboutus"
          #about="matButton"
        >
          About
        </a>
        <div class="nav-link mr-2">
          <h5 *ngIf="loggingIn" class="mb-0 signin">Signing you in with a dummy user...</h5>
        </div>
      </div>
      <div class="ml-auto mr-0 d-flex align-items-center">
        <button [matMenuTriggerFor]="menu" mat-fab extended *ngIf="auth" class="mr-4">
          <mat-icon class="account">account_circle</mat-icon>
          {{ firstName }}
        </button>
        <mat-menu #menu="matMenu">
          <button
            *ngIf="auth"
            routerLink="/user/profile"
            routerLinkActive="menu-active"
            mat-menu-item
          >
            Profile
          </button>
          <button
            routerLinkActive="menu-active"
            mat-menu-item
            *ngIf="!webmaster && auth"
            routerLink="/products/wishlist"
          >
            Wishlist
          </button>
          <button
            routerLinkActive="menu-active"
            mat-menu-item
            *ngIf="!webmaster && auth"
            routerLink="/buying/orders"
          >
            Orders
          </button>
          <button
            routerLinkActive="menu-active"
            mat-menu-item
            *ngIf="webmaster"
            routerLink="/products/create"
          >
            Create
          </button>
          <button
            routerLinkActive="menu-active"
            mat-menu-item
            *ngIf="webmaster"
            routerLink="/admin/allorders"
          >
            Orders
          </button>
          <button
            routerLinkActive="menu-active"
            mat-menu-item
            *ngIf="webmaster"
            routerLink="/admin/allwishlisted"
          >
            WishLists
          </button>
          <button (click)="onLogout()" mat-menu-item>Logout</button>
        </mat-menu>
        <button
          *ngIf="auth && !webmaster"
          class="mr-2"
          mat-fab
          extended
          routerLink="/buying/cart"
          [matBadge]="items"
          [matBadgeHidden]="!items"
          matBadgeColor="warn"
          #cart="matButton"
        >
          <mat-icon class="cart">shopping_cart</mat-icon>Cart
        </button>
        <button
          matTooltip="Feedback from Recruiters"
          mat-icon-button
          extended
          routerLink="/miscellaneous/feedback"
        >
          <mat-icon color="accent" class="feedback">feedback</mat-icon>
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="onLoginRegister()"
          *ngIf="!auth && !loadedAuthPage"
        >
          Login/Register
        </button>
      </div>
    </div>
  </nav>
</header>
